<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>The Wolf command game</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Use the controls below to interact with the pet!</h1>
<div id="scene">
		<div id="message-box"></div>
		<div id="petContainer">

		<img id="petImage"></div>
	</div>
</div>
	<div class="commands">
		<button id="howlButton" class="commandButton">Howl</button>
		<button id="lieButton" class="commandButton">Lie Down</button>
		<button id="pointButton" class="commandButton">Point</button>
		<button id="rollButton" class="commandButton">Play Dead</button>
		<button id="sitButton" class="commandButton">Sit</button>
	</div>
	<div id="controls">
		<button id="moveLeftButton"><div class="arrow-left"></div>Left  </button> <button id="stopRightButton">Stop</button> <button id="moveRightButton">Right<div class="arrow-right"></div></button>
	</div>
</body>

</script>
</html>
